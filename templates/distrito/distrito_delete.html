{% extends 'base/base.html' %}
{% block content %}
<h3 class="title-distrito animated zoomIn">Eliminar Distrito</h3>
<form method="post">
	{% csrf_token %}
	<h3>Deseas eliminar el registro del distrito {{ object.nombre }}?</h3>
	<button class="btn btn-danger" type="submit">Si, eliminar</button>
	<a class="btn btn-default" href="{% url 'distrito_listar' %}">Cancelar</a>
</form>
{% endblock %}

{% extends 'base/base.html' %}
{% block content %}
<form method="post">
	{% csrf_token %}
	<h3>Deseas eliminar el registro del departamento {{ object.nombre }}?</h3>
	<button class="btn btn-danger" type="submit">Si, eliminar</button>
	<a class="btn btn-default" href="{% url 'departamento_listar' %}">Cancelar</a>
</form>
{% endblock %}
